<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熊窩地圖 - 管理中心</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Courier New', monospace;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .nav-buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            display: inline-block;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: white;
            text-decoration: none;
            font-size: 1.3em;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            min-width: 200px;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .nav-btn.view {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .nav-btn.edit {
            background: linear-gradient(45deg, #43e97b 0%, #38f9d7 100%);
        }
        
        .features {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .feature-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .feature h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }
        
        .feature p {
            margin: 0;
            opacity: 0.8;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .nav-buttons {
                flex-direction: column;
                gap: 20px;
            }
            
            .nav-btn {
                padding: 15px 30px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏠 熊窩地圖</h1>
        <p class="subtitle">即時協作座位管理系統</p>
        
        <div class="nav-buttons">
            <a href="view.html" class="nav-btn view">
                👀 觀看地圖
                <br><small>瀏覽座位安排</small>
            </a>
            <a href="edit.html" class="nav-btn edit">
                ✏️ 編輯地圖
                <br><small>管理座位配置</small>
            </a>
        </div>
        
        <div class="features">
            <h2>✨ 功能特色</h2>
            <div class="feature-list">
                <div class="feature">
                    <h3>🔄 即時同步</h3>
                    <p>多人協作，變更即時同步到所有裝置</p>
                </div>
                <div class="feature">
                    <h3>📱 跨平台</h3>
                    <p>支援手機、平板、電腦完美操作</p>
                </div>
                <div class="feature">
                    <h3>🎨 自由配置</h3>
                    <p>拖拽移動、多色標記、靈活佈局</p>
                </div>
                <div class="feature">
                    <h3>🔒 權限管理</h3>
                    <p>觀看免登入，編輯需密碼保護</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
