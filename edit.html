        .header {

        }
        
        .controls {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .controls input, .controls select {
            padding: 6px;
            background: #2c3e50;
            border: 1px solid #7f8c8d;
            color: #ecf0f1;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .btn {
            padding: 6px 12px;
            background: #27ae60;
            border: none;
            color: white;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
            font-size: 12px;
        }
        
        .btn:hover {

        }
        
        .btn.danger {

        }
        
        .btn.view {

        }
        
        .status {

        }
        
        .status.connected {

        }
        
        .map-container {
            position: relative;

            height: 12000px;

            background: #34495e;
            border: none;
            cursor: crosshair;
            overflow: visible;
            margin-top: 80px;
            transition: transform 0.3s ease;
        }
        
        .person {
            position: absolute;
            color: #ffffff;
            font-size: 11px;
            white-space: nowrap;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            cursor: move;
            border-radius: 4px;
            background: rgba(46, 204, 113, 0.3);

            justify-content: center;
            text-align: center;
            font-weight: bold;

            transform: rotate(45deg);
            box-sizing: border-box;
            transition: all 0.2s ease;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .person .text {
            transform: rotate(-45deg);
            pointer-events: none;
        }
        
        .person:hover {
            background: rgba(52, 152, 219, 0.4);
            border-color: #3498db;
        }
        
        .person:active,
        .person.touch-active {

            transform: rotate(45deg) scale(1.1);

            cursor: grabbing;
        }
        
        .person.dragging {
            background: rgba(231, 76, 60, 0.6) !important;
            border-color: #e74c3c !important;
            z-index: 1001;
            transform: rotate(45deg) scale(1.15);
            box-shadow: 0 0 25px rgba(231, 76, 60, 0.8);
            cursor: grabbing;
            animation: dragPulse 0.8s ease-in-out infinite alternate;
        }
        
        @keyframes dragPulse {
            from { 
                box-shadow: 0 0 25px rgba(231, 76, 60, 0.8);
            }
            to { 
                box-shadow: 0 0 35px rgba(231, 76, 60, 1);
            }

        .person.red { background: rgba(231, 76, 60, 0.3); border-color: #e74c3c; color: #ffffff; }
        
        .delete-btn {

        }
        
        .debug-overlay.show {

        }
        
        .touch-hint {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(52, 73, 94, 0.95);
            color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            text-align: center;

            display: none;
            font-size: 14px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }
        
        .touch-hint.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        
        .mobile-tips {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(52, 73, 94, 0.9);
            color: #ecf0f1;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 100;
            pointer-events: none;
            opacity: 0.8;
        }
        
        @media (min-width: 769px) {
            .mobile-tips {
                display: none;
            }
        }
        
        .drag-trail {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(231, 76, 60, 0.6);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;

        }
        
        @keyframes trailFade {
            0% { opacity: 1; transform: scale(1); }

        // Firebase ÈÖçÁΩÆ
        const firebaseConfig = {
          apiKey: "AIzaSyAi-O6LCpI36s7qm28zxt-Xk39cQVGOp78",
          authDomain: "tt-c3fc7.firebaseapp.com",
          databaseURL: "https://tt-c3fc7-default-rtdb.firebaseio.com",
          projectId: "tt-c3fc7",
          storageBucket: "tt-c3fc7.firebasestorage.app",
          messagingSenderId: "238993348253",
          appId: "1:238993348253:web:1a8de018837f0c48e12674",
          measurementId: "G-MWJMZGKY8K"
        };

        // Âü∫Êú¨ËÆäÊï∏
        const MAP_WIDTH = 15000;
        const MAP_HEIGHT = 12000;
        const GRID_ORIGIN_X = MAP_WIDTH / 2;
        const GRID_ORIGIN_Y = MAP_HEIGHT / 2;
        
        let people = [];
        let app, database;
        let isDragging = false;
        let dragPerson = null;
        let dragOffset = {x: 0, y: 0};
        let isUpdatingFromFirebase = false;
        
        // Ëß∏ÊéßÁõ∏ÈóúËÆäÊï∏
        let touchStartTime = 0;
        let longPressTimer = null;
        let currentTouchTarget = null;

        const defaultPeople = [
            {name: 'ÁÜäÁ™©', gridX: 0, gridY: 0, type: 'center', color: 'red'},
            {name: 'ÊÄ•ÂÖàÈãí', gridX: 0, gridY: -3, type: 'person', color: 'green'},
            {name: 'Patato Q', gridX: 3, gridY: -1, type: 'person', color: 'blue'},
            {name: 'Potato Sue', gridX: 3, gridY: 1, type: 'person', color: 'purple'}
        ];

        // ÂÅµÊ∏¨Ë£ùÁΩÆÈ°ûÂûã
        function isAndroid() {
            return /Android/i.test(navigator.userAgent);
        }
        
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent);
        }
        
        // Èô§ÈåØË≥áË®ä
        function updateDebugInfo(message) {
            const debugOverlay = document.getElementById('debugOverlay');
            const coordsEl = document.getElementById('coords');
            
            if (coordsEl && isAndroid()) {
                coordsEl.style.background = 'rgba(231, 76, 60, 0.9)';
                coordsEl.style.color = 'white';
                coordsEl.style.padding = '10px';
                coordsEl.style.fontSize = '12px';
                coordsEl.innerHTML = `ü§ñ ${message}`;
            }
            
            if (debugOverlay && isIOS()) {
                debugOverlay.innerHTML = `üçé ${message}`;
                debugOverlay.classList.add('show');
                
                setTimeout(() => {
                    if (!isDragging) {
                        debugOverlay.classList.remove('show');
                    }
                }, 3000);
            }
        }
        
        function androidDebug(message) {
            if (isAndroid()) {
                const coordsEl = document.getElementById('coords');
                if (coordsEl) {
                    coordsEl.style.background = 'rgba(231, 76, 60, 0.9)';
                    coordsEl.style.color = 'white';
                    coordsEl.style.padding = '10px';
                    coordsEl.style.fontSize = '14px';
                    coordsEl.style.fontWeight = 'bold';
                    coordsEl.innerHTML = `ü§ñ ${message}`;
                }
            }
        }

        // Ëß∏ÊéßÂèçÈ•ãÂáΩÊï∏
        function showTouchFeedback(element, show = true) {
            if (show) {
                element.classList.add('touch-active');
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
            } else {
                element.classList.remove('touch-active');
            }
        }
        
        function showDragHint(show = true) {
            const hint = document.getElementById('touchHint');
            if (show) {
                hint.classList.add('show');
            } else {
                hint.classList.remove('show');
            }
        }
        
        // ÂâµÂª∫ÊãñÊãΩËªåË∑°Èªû
        function createDragTrail(x, y) {
            const trail = document.createElement('div');
            trail.className = 'drag-trail';
            trail.style.left = x + 'px';
            trail.style.top = y + 'px';
            document.getElementById('mapContainer').appendChild(trail);
            
            setTimeout(() => {
                if (trail.parentNode) {
                    trail.parentNode.removeChild(trail);
                }
            }, 1000);
        }

        // Firebase ÂàùÂßãÂåñ
        try {
            app = initializeApp(firebaseConfig);
            database = getDatabase(app);
            document.getElementById('connectionStatus').textContent = 'Â∑≤ÈÄ£Êé•';
            document.getElementById('connectionStatus').className = 'status connected';
            setupFirebaseListener();
        } catch (error) {
            console.warn('Firebase ÈÄ£Êé•Â§±Êïó:', error);
            document.getElementById('connectionStatus').textContent = 'Èõ¢Á∑öÊ®°Âºè';
            people = [...defaultPeople];
            renderPeople();
        }

        function saveToFirebase() {
            if (!database || isUpdatingFromFirebase) return;
            try {
                const layoutRef = ref(database, 'bearDenLayout');
                set(layoutRef, { people: people, lastUpdated: Date.now() });
            } catch (error) {
                console.warn('Firebase ÂÑ≤Â≠òÂ§±Êïó:', error);
            }
        }

        function setupFirebaseListener() {
            const layoutRef = ref(database, 'bearDenLayout');
            onValue(layoutRef, (snapshot) => {
                const data = snapshot.val();
                isUpdatingFromFirebase = true;
                
                if (data && data.people) {
                    people = data.people;
                } else {
                    people = [...defaultPeople];
                    setTimeout(() => {
                        isUpdatingFromFirebase = false;
                        saveToFirebase();
                    }, 100);
                }
                
                renderPeople();
                isUpdatingFromFirebase = false;
            });
        }

        // Â∫ßÊ®ôËΩâÊèõ
        function gridToPixel(gridX, gridY) {
            const gridStep = 40;
            const rotatedX = (gridX - gridY) * gridStep / 2;
            const rotatedY = (gridX + gridY) * gridStep / 2;
            return { x: GRID_ORIGIN_X + rotatedX, y: GRID_ORIGIN_Y + rotatedY };
        }

        function pixelToGrid(pixelX, pixelY) {
            const deltaX = pixelX - GRID_ORIGIN_X;
            const deltaY = pixelY - GRID_ORIGIN_Y;
            const gridStep = 40;
            const gridX = Math.round((deltaX + deltaY) / gridStep);
            const gridY = Math.round((deltaY - deltaX) / gridStep);
            return {gridX, gridY};
        }

        // Ê∏≤Êüì
        function renderPeople() {
            const container = document.getElementById('mapContainer');
            
            const existingPeople = container.querySelectorAll('.person');
            existingPeople.forEach(p => p.remove());
            
            document.getElementById('peopleCount').textContent = people.length;

            people.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = `person ${item.color || 'green'}`;
                div.dataset.index = index;

                const textDiv = document.createElement('div');
                textDiv.className = 'text';
                textDiv.textContent = item.name;
                div.appendChild(textDiv);

                const gridSpacing = 40;
                let size;
                switch(item.type) {
                    case 'small': size = gridSpacing * Math.sqrt(2); break;
                    case 'person': size = gridSpacing * 2 * Math.sqrt(2); break;
                    case 'center': size = gridSpacing * 3 * Math.sqrt(2); break;
                    case 'large': size = gridSpacing * 4 * Math.sqrt(2); break;
                    default: size = gridSpacing * 2 * Math.sqrt(2);
                }

                const centerPos = gridToPixel(item.gridX, item.gridY);
                div.style.width = size + 'px';
                div.style.height = size + 'px';
                div.style.left = (centerPos.x - size/2) + 'px';
                div.style.top = (centerPos.y - size/2) + 'px';

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = '√ó';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteItem(index);
                };
                div.appendChild(deleteBtn);

                // Âè≥ÈçµÊîπËâ≤
                div.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    changeColor(index);
                });

                // Ëß∏Êéß‰∫ã‰ª∂ËôïÁêÜ
                setupTouchEvents(div, index);

                container.appendChild(div);
            });

            if (!isUpdatingFromFirebase) saveToFirebase();
        }

        // Ë®≠ÂÆöËß∏Êéß‰∫ã‰ª∂
        function setupTouchEvents(element, index) {
            let touchStarted = false;
            let isDraggingThis = false;
            
            // Ëß∏ÊéßÈñãÂßã
            element.addEventListener('touchstart', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                touchStarted = true;
                currentTouchTarget = element;
                touchStartTime = Date.now();
                
                updateDebugInfo('üì± Ëß∏ÊéßÈñãÂßã...');
                
                // Á´ãÂç≥È°ØÁ§∫Ëß∏ÊéßÂèçÈ•ã
                showTouchFeedback(element, true);
                
                // Á∑®ËºØÊ®°ÂºèÔºöÁõ¥Êé•ÈñãÂßãÊãñÊãΩ
                updateDebugInfo('‚úèÔ∏è Á∑®ËºØÊ®°ÂºèÔºåÁ´ãÂç≥ÊãñÊãΩ');
                setTimeout(() => {
                    startDragMode(e, index);
                    isDraggingThis = true;
                }, 50);
                
            }, { passive: false });
            
            // Ëß∏ÊéßÁßªÂãï‰∫ã‰ª∂
            element.addEventListener('touchmove', (e) => {
                if (!isDraggingThis || !isDragging) {
                    return;
                }
                
                e.preventDefault();
                e.stopPropagation();
                
                const container = document.getElementById('mapContainer');
                const rect = container.getBoundingClientRect();
                
                const clientX = e.touches[0].clientX;
                const clientY = e.touches[0].clientY;
                
                // Ë®àÁÆóÊñ∞‰ΩçÁΩÆ
                const newCenterX = clientX - dragOffset.x;
                const newCenterY = clientY - dragOffset.y;
                
                // ËΩâÊèõÁÇ∫ÂÆπÂô®ÂÖßÁöÑÂ∫ßÊ®ô
                const containerX = newCenterX - rect.left;
                const containerY = newCenterY - rect.top;
                
                const newGrid = pixelToGrid(containerX, containerY);
                
                // Êõ¥Êñ∞‰ΩçÁΩÆ
                people[dragPerson].gridX = newGrid.gridX;
                people[dragPerson].gridY = newGrid.gridY;
                
                renderPeople();
                
                // ÂâµÂª∫ÊãñÊãΩËªåË∑°
                createDragTrail(containerX, containerY);
                
                // Êõ¥Êñ∞Â∫ßÊ®ôÈ°ØÁ§∫
                document.getElementById('coords').textContent = 
                    `üéØ ÊãñÊãΩ‰∏≠: Ê†ºÁ∑ö(${newGrid.gridX}, ${newGrid.gridY})`;
                    
                updateDebugInfo(`ÊãñÊãΩÁßªÂãï: (${newGrid.gridX}, ${newGrid.gridY})`);
                
            }, { passive: false });
            
            // ÊâãÊåáÊîæÈñãÂ∞±ÁµêÊùüÊãñÊãΩ
            element.addEventListener('touchend', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                const touchDuration = Date.now() - touchStartTime;
                touchStarted = false;
                isDraggingThis = false;
                
                updateDebugInfo(`üì± Ëß∏ÊéßÁµêÊùü (${touchDuration}ms)`);
                
                // Ê∏ÖÈô§Èï∑ÊåâË®àÊôÇÂô®
                if (longPressTimer) {
                    clearTimeout(longPressTimer);
                    longPressTimer = null;
                }
                
                // ÁßªÈô§Ëß∏ÊéßÂèçÈ•ã
                showTouchFeedback(element, false);
                
                // ÊîæÈñãÊâãÊåáÂ∞±ÁµêÊùüÊãñÊãΩ
                if (isDragging) {
                    updateDebugInfo('üéØ ÊâãÊåáÊîæÈñãÔºåÁµêÊùüÊãñÊãΩ');
                    endDrag();
                }
                
                currentTouchTarget = null;
            });
            
            // Ëß∏ÊéßÂèñÊ∂àËôïÁêÜ
            element.addEventListener('touchcancel', (e) => {
                touchStarted = false;
                isDraggingThis = false;
                if (longPressTimer) {
                    clearTimeout(longPressTimer);
                    longPressTimer = null;
                }
                showTouchFeedback(element, false);
                updateDebugInfo('üì± Ëß∏ÊéßË¢´ÂèñÊ∂à');
                
                // Ëß∏ÊéßÂèñÊ∂à‰πüË¶ÅÁµêÊùüÊãñÊãΩ
                if (isDragging) {
                    endDrag();
                }
            });
            
            // ÊªëÈº†‰∫ã‰ª∂ÔºàÊ°åÈù¢Ôºâ
            element.addEventListener('mousedown', (e) => {
                startDragMode(e, index);
            });
        }
        
        // ÈñãÂßãÊãñÊãΩÊ®°Âºè
        function startDragMode(e, index) {
            updateDebugInfo('üéØ startDragMode Ë¢´ÂëºÂè´');
            
            if (isDragging) {
                updateDebugInfo('‚ùå Â∑≤Á∂ìÂú®ÊãñÊãΩ‰∏≠');
                return;
            }
            if (e.target.classList.contains('delete-btn')) {
                updateDebugInfo('‚ùå ÈªûÂà∞Âà™Èô§ÊåâÈàï');
                return;
            }
            
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            isDragging = true;
            dragPerson = index;
            
            const element = document.querySelector(`[data-index="${index}"]`);
            const rect = element.getBoundingClientRect();
            
            // Ë®àÁÆóÁõ∏Â∞çÊñºÂÆπÂô®ÁöÑÂÅèÁßª
            const container = document.getElementById('mapContainer');
            const containerRect = container.getBoundingClientRect();
            
            dragOffset.x = clientX - (rect.left + rect.width/2);
            dragOffset.y = clientY - (rect.top + rect.height/2);
            
            element.classList.add('dragging');
            showDragHint(true);
            
            // Ëß∏ÊéßÈúáÂãï
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
            
            updateDebugInfo(`üéØ ÊãñÊãΩÈñãÂßã: ${people[index].name}<br/>ÁãÄÊÖã: ${isDragging ? 'ÊãñÊãΩ‰∏≠' : 'Êú™ÊãñÊãΩ'}<br/>ÊãñÊãΩÂ∞çË±°: ${dragPerson}`);
            
            e.preventDefault();
            e.stopPropagation();
        }
        
        // ÁµêÊùüÊãñÊãΩ
        function endDrag() {
            if (!isDragging) return;
            
            updateDebugInfo('üéØ ÁµêÊùüÊãñÊãΩ');
            
            isDragging = false;
            showDragHint(false);
            
            document.querySelectorAll('.person').forEach(p => {
                p.classList.remove('dragging');
            });
            
            dragPerson = null;
            
            // Èö±ËóèÈô§ÈåØË≥áË®ä
            const debugOverlay = document.getElementById('debugOverlay');
            if (debugOverlay) {
                setTimeout(() => {
                    debugOverlay.classList.remove('show');
                }, 2000);
            }
        }

        // Android Â∞àÁî®ÔºöÂÖ®ÂüüËß∏ÊéßÁµêÊùüËôïÁêÜ
        document.addEventListener('touchend', (e) => {
            if (!isAndroid()) return;
            
            updateDebugInfo('ü§ñ Android ÂÖ®ÂüüËß∏ÊéßÁµêÊùü');
            
            // Âè™ÊúâÂú®ÁúüÊ≠£ÊãñÊãΩ‰∏≠ÊâçÁµêÊùü
            if (isDragging && dragPerson !== null) {
                updateDebugInfo('ü§ñ Android ÂÅµÊ∏¨Âà∞ÊãñÊãΩ‰∏≠ÔºåÁµêÊùü');
                setTimeout(() => {
                    endDrag();
                }, 50);
            }
        }, { passive: false });

        // ‰∫ã‰ª∂Áõ£ËÅΩÂô® - ÊîØÊè¥Ëß∏Êéß
        function setupEventListeners() {
            const handleMove = (e) => {
                const container = document.getElementById('mapContainer');
                const rect = container.getBoundingClientRect();
                
                // ÊîØÊè¥Ëß∏ÊéßÂíåÊªëÈº†
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                
                const pixelX = clientX - rect.left;
                const pixelY = clientY - rect.top;
                const grid = pixelToGrid(pixelX, pixelY);
                
                if (!isDragging) {
                    document.getElementById('coords').textContent = 
                        `Â∫ßÊ®ô: ${Math.round(pixelX)}, ${Math.round(pixelY)} | Ê†ºÁ∑ö: (${grid.gridX}, ${grid.gridY})`;
                }
                
                if (isDragging && dragPerson !== null) {
                    const newPixelX = clientX - rect.left - dragOffset.x;
                    const newPixelY = clientY - rect.top - dragOffset.y;
                    const newGrid = pixelToGrid(newPixelX, newPixelY);
                    
                    people[dragPerson].gridX = newGrid.gridX;
                    people[dragPerson].gridY = newGrid.gridY;
                    
                    renderPeople();
                    
                    // ÂâµÂª∫ÊãñÊãΩËªåË∑°
                    createDragTrail(newPixelX, newPixelY);
                }
            };
            
            const handleEnd = () => {
                if (isDragging) {
                    setTimeout(() => {
                        endDrag();
                    }, 10);
                }
            };
            
            // ÊªëÈº†‰∫ã‰ª∂
            document.addEventListener('mousemove', handleMove);
            document.addEventListener('mouseup', handleEnd);
        }

        // ÂäüËÉΩÂáΩÊï∏
        window.addItem = function() {
            const nameInput = document.getElementById('newItemName');
            const name = nameInput.value.trim();
            if (name) {
                people.push({
                    name: name,
                    gridX: 6, gridY: 6,
                    type: document.getElementById('itemType').value,
                    color: document.getElementById('itemColor').value
                });
                nameInput.value = '';
                renderPeople();
            }
        }

        function deleteItem(index) {
            if (confirm(`Á¢∫ÂÆöË¶ÅÂà™Èô§ "${people[index].name}" ÂóéÔºü`)) {
                people.splice(index, 1);
                renderPeople();
            }
        }

        function changeColor(index) {
            const colors = ['green', 'blue', 'purple', 'orange', 'pink', 'yellow', 'cyan', 'red'];
            const currentColor = people[index].color || 'green';
            const currentIndex = colors.indexOf(currentColor);
            const nextIndex = (currentIndex + 1) % colors.length;
            people[index].color = colors[nextIndex];
            renderPeople();
        }

        window.exportLayout = function() {
            const layout = people.map(p => `${p.name}: Ê†ºÁ∑ö(${p.gridX}, ${p.gridY}) È°èËâ≤:${p.color}`).join('\n');
            const blob = new Blob([layout], {type: 'text/plain'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ÁÜäÁ™©Â∫ß‰ΩçË°®.txt';
            a.click();
            URL.revokeObjectURL(url);
        }

        window.clearAll = function() {
            const adminPassword = "SKY1147dean";
            const passwordInput = prompt('üîê Ë´ãËº∏ÂÖ•ÁÆ°ÁêÜÂì°ÂØÜÁ¢ºÔºö');
            if (passwordInput !== adminPassword) {
                alert('‚ùå ÂØÜÁ¢ºÈåØË™§');
                return;
            }
            if (confirm('Á¢∫ÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâÈ†ÖÁõÆÂóéÔºü')) {
                people = [];
                renderPeople();
            }
        }

        // ÈçµÁõ§Âø´Êç∑Èçµ
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && document.getElementById('newItemName') === document.activeElement) {
                window.addItem();
            }
        });

        // ÂàùÂßãÂåñ
        function initialize() {
            const centerX = MAP_WIDTH / 2 - window.innerWidth / 2;
            const centerY = MAP_HEIGHT / 2 - window.innerHeight / 2;
            window.scrollTo(centerX, centerY);
            
            // Ë®≠ÂÆö‰∫ã‰ª∂Áõ£ËÅΩÂô®
            setupEventListeners();
        }

        initialize();
    </script>
