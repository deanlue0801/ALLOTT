        // åº§æ¨™è½‰æ›
        function gridToPixel(gridX, gridY) {
            const gridStep = 40;
            const rotatedX = (gridX - gridY) * gridStep / 2;
            const rotatedY = (gridX + gridY) * gridStep / 2;
            return { x: GRID_ORIGIN_X + rotatedX, y: GRID_ORIGIN_Y + rotatedY };
        }

        function pixelToGrid(pixelX, pixelY) {
            const deltaX = pixelX - GRID_ORIGIN_X;
            const deltaY = pixelY - GRID_ORIGIN_Y;
            const gridStep = 40;
            const gridX = Math.round((deltaX + deltaY) / gridStep);
            const gridY = Math.round((deltaY - deltaX) / gridStep);
            return {gridX, gridY};
        }

                const containerX = newCenterX - rect.left;
                const containerY = newCenterY - rect.top;
                
                const newGrid = pixelToGrid(containerX, containerY);
                
                // æ›´æ–°ä½ç½®
                people[dragPerson].gridX = newGrid.gridX;
                people[dragPerson].gridY = newGrid.gridY;
                
                renderPeople();
                
                // å‰µå»ºæ‹–æ‹½è»Œè·¡
                createDragTrail(containerX, containerY);
                
                // æ›´æ–°åº§æ¨™é¡¯ç¤º
                document.getElementById('coords').textContent = 
                    `ğŸ¯ æ‹–æ‹½ä¸­: æ ¼ç·š(${newGrid.gridX}, ${newGrid.gridY})`;
                    
                updateDebugInfo(`æ‹–æ‹½ç§»å‹•: (${newGrid.gridX}, ${newGrid.gridY})`);
                
            }, { passive: false });
            
            // æ‰‹æŒ‡æ”¾é–‹å°±çµæŸæ‹–æ‹½
            element.addEventListener('touchend', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                const touchDuration = Date.now() - touchStartTime;
                touchStarted = false;
                isDraggingThis = false;
                
                updateDebugInfo(`ğŸ“± è§¸æ§çµæŸ (${touchDuration}ms)`);
                
                // æ¸…é™¤é•·æŒ‰è¨ˆæ™‚å™¨
                if (longPressTimer) {
                    clearTimeout(longPressTimer);
                    longPressTimer = null;
                }
                
                // ç§»é™¤è§¸æ§åé¥‹
                showTouchFeedback(element, false);
                
                // æ”¾é–‹æ‰‹æŒ‡å°±çµæŸæ‹–æ‹½
                if (isDragging) {
                    updateDebugInfo('ğŸ¯ æ‰‹æŒ‡æ”¾é–‹ï¼ŒçµæŸæ‹–æ‹½');
                    endDrag();
                }
                
                currentTouchTarget = null;
            });
            
            // è§¸æ§å–æ¶ˆè™•ç†
            element.addEventListener('touchcancel', (e) => {
                touchStarted = false;
                isDraggingThis = false;
                if (longPressTimer) {
                    clearTimeout(longPressTimer);
                    longPressTimer = null;
                }
                showTouchFeedback(element, false);
                updateDebugInfo('ğŸ“± è§¸æ§è¢«å–æ¶ˆ');
                
                // è§¸æ§å–æ¶ˆä¹Ÿè¦çµæŸæ‹–æ‹½
                if (isDragging) {
                    endDrag();
                }
            });
            
            // æ»‘é¼ äº‹ä»¶ï¼ˆæ¡Œé¢ï¼‰
            element.addEventListener('mousedown', (e) => {
                startDragMode(e, index);
            });
        }
        
        // é–‹å§‹æ‹–æ‹½æ¨¡å¼
        function startDragMode(e, index) {
            updateDebugInfo('ğŸ¯ startDragMode è¢«å‘¼å«');
            
            if (isDragging) {
                updateDebugInfo('âŒ å·²ç¶“åœ¨æ‹–æ‹½ä¸­');
                return;
            }
            if (e.target.classList.contains('delete-btn')) {
                updateDebugInfo('âŒ é»åˆ°åˆªé™¤æŒ‰éˆ•');
                return;
            }
            
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            isDragging = true;
            dragPerson = index;
            
            const element = document.querySelector(`[data-index="${index}"]`);
            const rect = element.getBoundingClientRect();
            
            // è¨ˆç®—ç›¸å°æ–¼å®¹å™¨çš„åç§»
            const container = document.getElementById('mapContainer');
            const containerRect = container.getBoundingClientRect();
            
            dragOffset.x = clientX - (rect.left + rect.width/2);
            dragOffset.y = clientY - (rect.top + rect.height/2);
            
            element.classList.add('dragging');
            showDragHint(true);
            
            // è§¸æ§éœ‡å‹•
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
            
            updateDebugInfo(`ğŸ¯ æ‹–æ‹½é–‹å§‹: ${people[index].name}<br/>ç‹€æ…‹: ${isDragging ? 'æ‹–æ‹½ä¸­' : 'æœªæ‹–æ‹½'}<br/>æ‹–æ‹½å°è±¡: ${dragPerson}`);
            
            e.preventDefault();
            e.stopPropagation();
        }
        
        // çµæŸæ‹–æ‹½
        function endDrag() {
            if (!isDragging) return;
            
            updateDebugInfo('ğŸ¯ çµæŸæ‹–æ‹½');
            
            isDragging = false;
            showDragHint(false);
            
            document.querySelectorAll('.person').forEach(p => {
                p.classList.remove('dragging');
            });
            
            dragPerson = null;
            
            // éš±è—é™¤éŒ¯è³‡è¨Š
            const debugOverlay = document.getElementById('debugOverlay');
            if (debugOverlay) {
                setTimeout(() => {
                    debugOverlay.classList.remove('show');
                }, 2000);
            }
        }

        // Android å°ˆç”¨ï¼šå…¨åŸŸè§¸æ§çµæŸè™•ç†
        document.addEventListener('touchend', (e) => {
            if (!isAndroid()) return;
            
            updateDebugInfo('ğŸ¤– Android å…¨åŸŸè§¸æ§çµæŸ');
            
            // åªæœ‰åœ¨çœŸæ­£æ‹–æ‹½ä¸­æ‰çµæŸ
            if (isDragging && dragPerson !== null) {
                updateDebugInfo('ğŸ¤– Android åµæ¸¬åˆ°æ‹–æ‹½ä¸­ï¼ŒçµæŸ');
                setTimeout(() => {
                    endDrag();
                }, 50);
            }
        }, { passive: false });

        // äº‹ä»¶ç›£è½å™¨ - æ”¯æ´è§¸æ§
        function setupEventListeners() {
            const handleMove = (e) => {
                const container = document.getElementById('mapContainer');
                const rect = container.getBoundingClientRect();
                
                // æ”¯æ´è§¸æ§å’Œæ»‘é¼ 
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                
                const pixelX = clientX - rect.left;
                const pixelY = clientY - rect.top;
                const grid = pixelToGrid(pixelX, pixelY);
                
                if (!isDragging) {
                    document.getElementById('coords').textContent = 
                        `åº§æ¨™: ${Math.round(pixelX)}, ${Math.round(pixelY)} | æ ¼ç·š: (${grid.gridX}, ${grid.gridY})`;
                }
                
                if (isDragging && dragPerson !== null) {
                    const newPixelX = clientX - rect.left - dragOffset.x;
                    const newPixelY = clientY - rect.top - dragOffset.y;
                    const newGrid = pixelToGrid(newPixelX, newPixelY);
                    
                    people[dragPerson].gridX = newGrid.gridX;
                    people[dragPerson].gridY = newGrid.gridY;
                    
                    renderPeople();
                    
                    // å‰µå»ºæ‹–æ‹½è»Œè·¡
                    createDragTrail(newPixelX, newPixelY);
                }
            };
            
            const handleEnd = () => {
                if (isDragging) {
                    setTimeout(() => {
                        endDrag();
                    }, 10);
                }
            };
            
            // æ»‘é¼ äº‹ä»¶
            document.addEventListener('mousemove', handleMove);
            document.addEventListener('mouseup', handleEnd);
        }

        // åŠŸèƒ½å‡½æ•¸
        window.addItem = function() {
            const nameInput = document.getElementById('newItemName');
            const name = nameInput.value.trim();
            if (name) {
                people.push({
                    name: name,
                    gridX: 6, gridY: 6,
                    type: document.getElementById('itemType').value,
                    color: document.getElementById('itemColor').value
                });
                nameInput.value = '';
                renderPeople();
            }
        }

        function deleteItem(index) {
            if (confirm(`ç¢ºå®šè¦åˆªé™¤ "${people[index].name}" å—ï¼Ÿ`)) {
                people.splice(index, 1);
                renderPeople();
            }
        }

        function changeColor(index) {
            const colors = ['green', 'blue', 'purple', 'orange', 'pink', 'yellow', 'cyan', 'red'];
            const currentColor = people[index].color || 'green';
            const currentIndex = colors.indexOf(currentColor);
            const nextIndex = (currentIndex + 1) % colors.length;
            people[index].color = colors[nextIndex];
            renderPeople();
        }

        window.exportLayout = function() {
            const layout = people.map(p => `${p.name}: æ ¼ç·š(${p.gridX}, ${p.gridY}) é¡è‰²:${p.color}`).join('\n');
            const blob = new Blob([layout], {type: 'text/plain'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ç†Šçª©åº§ä½è¡¨.txt';
            a.click();
            URL.revokeObjectURL(url);
        }

        window.clearAll = function() {
            const adminPassword = "SKY1147dean";
            const passwordInput = prompt('ğŸ” è«‹è¼¸å…¥ç®¡ç†å“¡å¯†ç¢¼ï¼š');
            if (passwordInput !== adminPassword) {
                alert('âŒ å¯†ç¢¼éŒ¯èª¤');
                return;
            }
            if (confirm('ç¢ºå®šè¦æ¸…ç©ºæ‰€æœ‰é …ç›®å—ï¼Ÿ')) {
                people = [];
                renderPeople();
            }
        }

        // éµç›¤å¿«æ·éµ
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && document.getElementById('newItemName') === document.activeElement) {
                window.addItem();
            }
        });

        // åˆå§‹åŒ–
        function initialize() {
            const centerX = MAP_WIDTH / 2 - window.innerWidth / 2;
            const centerY = MAP_HEIGHT / 2 - window.innerHeight / 2;
            window.scrollTo(centerX, centerY);
            
            // è¨­å®šäº‹ä»¶ç›£è½å™¨
            setupEventListeners();
        }

        initialize();
    </script>
